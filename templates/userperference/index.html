{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    {% include 'partials/_message.html' %}
    <h5>Prefered Currency</h5>
    <hr />
    <form action="{% url 'userpreference:preference' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <select name="currency" class="custom-select" id="inputGroupSelect04">
                {% if user_perferences.currency %}
                    <option name="currency" selected value="{{user_perferences.currency}}" >{{user_perferences.currency}}</option>
                {% endif %}
                {% for currency in currencies %}
                <option name="currency" value="{{currency.name}} - {{currency.value}}">{{currency.name}} - {{currency.value}}</option>
                {% endfor %}
            </select>
            <div class="input-group-append">
                <input class="btn btn-outline-secondary" type="submit" value="save" />
            </div>
        </div>
    </form>
</div>
{% endblock %}
