{% extends "base_auth.html" %}

{% load static %}

{% block content %}

<br><br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-title py-3">
                    <h4 class="text-center">Login in your account</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        {% include 'partials/_message.html' %}

                        <div class="form-group">
                            <label>Enter Username</label>
                            <input type="text" name="username" placeholder="username" id="usernameField"
                                class="form-control form-control-sm" value="{{Fieldvalue.username}}" />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" name="password" class="form-control" id="passwordField"
                                placeholder="Password">
                            <small class="float-end py-3 showpasswordToggle" style="cursor: pointer;">SHOW</small>
                        </div>
                        <br>
                        <button type="submit" style="display: block; width: 100%;"
                            class="btn btn-primary btn-sm btn-block submit-btn">Login</button>
                    </form>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <span class="text-lead lead">Dont have an account? </span><a href="{% url 'register' %}">Register</a><br>
                            </div>
                            <div class="col-md-6">
                                <span class="text-lead lead">       Forget Password? </span class="float-end"><a href="{% url 'request-password' %}">Reset</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
